<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>trabajamos con tablas</h1>
    <table border="1">
        <tr>
            <td>celda1</td>
            <td>celda2</td>
            <td>celda3</td>
        </tr>
        <tr>
            <td>celda4</td>
            <td>celda5</td>
            <td>celda6</td>
        </tr>
    <table border="1"> 
        <hr/>
        <th colspan="3">titulo</th>
        <tr>
            <td>celda1</td>
            <td>celda2</td>
            <td>celda3</td>
        </tr>
        <tr>
            <td>celda4</td>
            <td>celda5</td>
            <td>celda6</td>
        </tr>




        <hr/>



        
        
        <table border="1">
            <tr>
                <th rowspan="3">curso</th>
                <td>celda2</td>
                <td>celda3</td>
            </tr>
            <tr>
                <td>celda5</td>
                <td>celda6</td>
            </tr>
            <tr>
                <td>celda8</td>
                <td>celda9</td>
            </tr>


        </table>

    </table>


</body>
</html>
